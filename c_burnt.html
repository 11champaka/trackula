<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD BANK</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/33e495fb35.js" crossorigin="anonymous"></script>
    <link rel = 'stylesheet' href = 'stylefo.css'>
<style>
    img{
        width:25%;
        height:25%;
    }
</style>
</head>
<body>
<center>


      <div class = 'container'>
          <div class = 'row'>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                      <h3 class="card-title">Running 30 minutes <br><img src="jogging.jpeg"></h3>
                      <h4 class="card-text">Cal 290</h4>
                      <a class="btn btn-primary">Add</a>
                    </div>
                  </div>
              </div>



          </div>
      </div>

      <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-4 col-lg-4'>
              <div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h3 class="card-title">Cycling 30 minutes<br><img src="cycling.jpeg"> </h3>
                    <h4 class="card-text">Cal 300</h4>
                    <a class="btn btn-primary">Add</a>
                  </div>
                </div>
            </div>



        </div>
    </div>

    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-4 col-lg-4'>
              <div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h3 class="card-title">Swimming 30 minutes<br><img src="swimming.jpeg"></h3>
                    <h4 class="card-text">Cal 300</h4>
                    <a class="btn btn-primary">Add</a>
                  </div>
                </div>
            </div>



        </div>
    </div>

    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-4 col-lg-4'>
              <div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h3 class="card-title">Jogging 30 minutes<br><img src="running.jpeg"></h3>
                    <h4 class="card-text">Cal 300</h4>
                    <a class="btn btn-primary">Add </a>
                  </div>
                </div>
            </div>



        </div>
    </div>

    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-4 col-lg-4'>
              <div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h3 class="card-title">Walking 30 minutes<br><img src="walking.jpeg"></h3>
                    <h4 class="card-text">Cal 325</h4>
                    <a class="btn btn-primary">Add </a>
                  </div>
                </div>
            </div>



        </div>
    </div>


      <div class="uk-overflow-auto container" style = 'width: 70%'>
        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
            <thead>
                <tr>
                    <th class="uk-table-shrink"></th>
                    <th class="uk-table-small sty"><h3>WORKOUT-NAME</h3></th>

                    <th class="uk-width-small sty"><h3>CALORIES BURNT</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>REPS</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>TOTAL CALORIE BURNT</h3></th>

                </tr>
            </thead>

            <tbody>
            </tbody>
            <tr>
              <td><input class="uk-checkbox" type="checkbox"></td>

              <td class="uk-table-link">
                  <h3 class = "item-name"><strong>Grand-Total</strong></h3>
              </td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate grand-total"><h3><strong></strong></h3></td>

          </tr>
        </table>
    </div>

      <script src = 'script.js'></script>
</body>
</html>



</body>
</center>
